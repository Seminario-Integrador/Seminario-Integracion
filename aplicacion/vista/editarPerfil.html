<div class="right" id="right">
	{{superior}}
	<div class="editar">
		<img class="editarPerfilImagen" src="estatico/img/perfil/{{fotoPerfil}}">
		<form method="POST" action="index.php"  enctype="multipart/form-data">
			
			<p>Elegir nueva foto</p><input type="file" name="imagen" accept="image/*">
			<p>Cambiar nombre</p>
			<input type="text" placeholder="{{nombre}}" name="nombre">
			<p>Cambiar descripción</p>
			<input type="text" placeholder="{{descripcion}}" name="descripcion">
			<p>Elegir foto de portada</p>
			<input id="check0" type="radio" name="portada" value="0" checked style="display:none">
			<input id="check1" type="radio" name="portada" value="1"><img onclick="document.getElementById('check1').checked=true" src="estatico/img/portadas/1p.jpg">
			<input id="check2" type="radio" name="portada" value="2"><img onclick="document.getElementById('check2').checked=true" id="port2" src="estatico/img/portadas/2p.jpg">
			<input id="check3" type="radio" name="portada" value="3"><img onclick="document.getElementById('check3').checked=true" id="port3" src="estatico/img/portadas/3p.jpg">
			<input id="check4" type="radio" name="portada" value="4"><img onclick="document.getElementById('check4').checked=true" id="port4" src="estatico/img/portadas/4p.jpg">
			<br>
			<input type="hidden" name="tipo" value="edicion">
			<input type="submit" value="Guardar">
		</form>
		<br>
		<br>
		<h3>Cambiar contraseña</h3>
		<hr>
		<form method="POST" action="index.php">
			<p>Contraseña Actual</p>
			<input type="password" placeholder="******" name="actual">
			<p>Nueva contraseña</p>
			<input type="password" placeholder="******" name="nueva">
			<p>Repetir Contraseña</p>
			<input type="password" placeholder="******" name="repetida"><br>
			<input type="hidden" name="tipo" value="cambiarPass">
			<input type="submit" value="Guardar">
		</form>
	</div>
</div>
