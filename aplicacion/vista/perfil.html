<div class="right" id="right">
	{{superior}}
	<div class="portada">
		<img src="estatico/img/portadas/{{fotoPortada}}.jpg">
	</div>
	<div class="datos">
		<img class="editarPerfilImagen" src="estatico/img/perfil/{{fotoPerfil}}">
		<div class="nombre">
			<h2> {{nombreUsuario}}</h2>
			<h3>@{{nickname}}</h3>
		</div>
		<div class="bio">
			<p>{{descripcion}}</p>
		</div>
		<div class="cuadre"></div>
	</div>
	<div class="datosJuego">
		<div class="tresColumnas">
			<span class="icon-shield"></span>
			<div>
				<div>Nivel</div>
				<div>{{nivel}}</div>
				<div class="cuadre"></div>
			</div>
		</div>
		<div class="tresColumnas">
			<span class="icon-dashboard"></span>
			<div>
				<div>Subnivel</div>
				<div>{{subnivel}}</div>
				<div class="cuadre"></div>
			</div>
		</div>
		<div class="tresColumnas">
			<span class="icon-stats"></span>
			<div>
				<div>Puntos</div>
				<div>{{puntos}}</div>
				<div class="cuadre"></div>
			</div>
		</div>
		</div>
		<div class="cuadre"></div>	
		<div class="medallas">
			<h1>Medallas</h1>
			<hr>
			{{medallas}}
		</div>	
		<div class="cuadre"></div>		
	
</div>
