<div class="right" id="right">
	{{superior}}
	<div class="portada">
		<img src="estatico/img/portadas/{{fotoPortada}}.jpg">
	</div>
	<div class="datos">
		<img class="editarPerfilImagen" src="estatico/img/perfil/{{fotoPerfil}}">
		<div class="nombre">
			<h2> {{nombreUsuario}}</h2>
			<h3>@{{nickname}}</h3>
		</div>
		<div class="bio">
			<p>{{descripcion}}</p>
		</div>
		<div class="cuadre"></div>
	</div>
	<div class="social">
		<h3>¡Comparte tu progreso en redes!</h3>
		<a href="http://twitter.com/home?status=Estoy+jugando+Alan+y+el+misterioso+reino+de+Eniac.+Voy+en+el+nivel+{{nivel}}+y+llevo+{{puntos}}+puntos.+¡Juega+tu+también+y+aprende+a+programar!" target="_blank"><span class="redes-twitter"></span></a>
		<a href="http://facebook.com/sharer.php?u=http%3A%2F%2FAlanYEniac.esy.es" target="_blank"><span class="redes-facebook"></span> </a>
		<a href="https://plus.google.com/share?url=http%3A%2F%2FAlanYEniac.esy.es" target="_blank"><span class="redes-googleplus"></span></a>
		<a href="http://www.tumblr.com/share/link?url=http%3A%2F%2FAlanYEniac.esy.es&name=¡Alan+y+el+misterioso+reino+de+Eniac!&description=Estoy+jugando+Alan+y+el+misterioso+reino+de+Eniac.+Voy+en+el+nivel+{{nivel}}+y+llevo+{{puntos}}+puntos.+¡Juega+tu+también+y+aprende+a+programar!" target="_blank"><span class="redes-tumblr"></span> </a>
		<a href="http://pinterest.com/pin/create/button/?url=http%3A%2F%2Falanyeniac.esy.es&media=&description=Estoy+jugando+Alan+y+el+misterioso+reino+de+Eniac.+Voy+en+el+nivel+{{nivel}}+y+llevo+{{puntos}}+puntos.+¡Juega+tu+también+y+aprende+a+programar!" target="_blank"> <span class="redes-pinterest"></span> </a>
	</div>
	<div class="datosJuego">
		<div class="tresColumnas">
			<span class="icon-shield"></span>
			<div>
				<div>Nivel</div>
				<div>{{nivel}}</div>
				<div class="cuadre"></div>
			</div>
		</div>
		<div class="tresColumnas">
			<span class="icon-dashboard"></span>
			<div>
				<div>Subnivel</div>
				<div>{{subnivel}}</div>
				<div class="cuadre"></div>
			</div>
		</div>
		<div class="tresColumnas">
			<span class="icon-stats"></span>
			<div>
				<div>Puntos</div>
				<div>{{puntos}}</div>
				<div class="cuadre"></div>
			</div>
		</div>
		</div>
		<div class="cuadre"></div>	
		<div class="medallas">
			<h1>Medallas</h1>
			<hr>
			{{medallas}}
		</div>	
		<div class="cuadre"></div>		
	
</div>
